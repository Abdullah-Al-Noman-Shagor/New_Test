<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Largest Integer Finder :</h2>
<form>
	1st Number : <input type="text" id="id1" name="first" value=""><br><br>
	2nd Number : <input type="text" id="id2" name="second" value=""><br><br>
	3rd Number : <input type="text" id="id3" name="third" value=""><br><br>
	<button type="button" onclick="compare()">Find</button>
	<b><p id="msg"></p></b>
	<script type="text/javascript">
		function compare()
		{
			var num1,num2,num3,store;
			num1= Number(document.getElementById("id1").value);
			num2= Number(document.getElementById("id2").value);
			num3= Number(document.getElementById("id3").value);
			if((num1 > num2 )& (num1 > num3))
			{
			
				document.getElementById("msg").innerHTML = num1 + " is largest";
			}
			else if ((num2 >= num1)&(num2 >= num3)) 
			{
				
				document.getElementById("msg").innerHTML =  num2 +  " is largest";
			}
			else if((num3 >= num1)&(num3 >= num2))
			{
				
				document.getElementById("msg").innerHTML = num3 + " is largest";
			}

		}
	</script>

</form>
</body>
</html>
