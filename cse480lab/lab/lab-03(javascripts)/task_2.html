<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Guess the Number</h2>
	<form>
		Input Number : <input type="text" name="num" id="id1"><br><br>
		<button type="button" onclick="guess()">Check</button>
		<b><p id="msg"></p></b>
		<script type="text/javascript">
			function guess()
			{
				var num1,input,rand_num;
				input= Number(document.getElementById("id1").value);
				rand_num = Math.floor(Math.random()*3)+1;
				if(input == rand_num)
				{
					document.getElementById("msg").innerHTML = "Good Work " ;
				}
				else
				{
					document.getElementById("msg").innerHTML = "Not mached  ( input is " + input + "   and random number is " + rand_num + " )";
				}
			}
		</script>
	</form>

</body>
