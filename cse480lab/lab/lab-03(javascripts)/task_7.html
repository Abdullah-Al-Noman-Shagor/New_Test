<title>Compute the sum and product of an array of integers</title>
</head>
<body>

<form>
	
	<button type="button" onclick="convert()">Sum Of Array: </button>
	<b><p id="msg"></p></b>
	<script type="text/javascript">
		function convert()
		{
	
		
		var array = [1, 2, 3, 4, 5, 6],s = 0,p = 1,i;
for (i = 0; i < array.length; i += 1) 
   {
    s += array[i];

    }
document.getElementById("msg").innerHTML = "Sum : "+s;
		

		}
	</script>

</form>




</body>
